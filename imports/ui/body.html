<body>
  <div class="container">
    <div class="row">
      <h3 class="text-center" >CHAT METEOR BY DAKUSY</h3>
      <h5 class="text-center text-muted">Sign in on the left to join Us ! </h5>
      <div class="col-md-12">
        {{> loginButtons}}
        <div class="panel panel-info">
          <div class="panel-heading">
            Global Chat
          </div>
          <div class="panel-body">
            <ul class="media-list">
              <!-- message template -->
              {{#each messages}}
                {{> message}}
              {{/each}}
            </ul>
          </div>
          {{#if currentUser}}
          <!-- message textbox -->
          <form class="new-message">
            <div class="panel-footer">
              <div class="input-group">
                <input type="text" name="text" class="form-control" placeholder="Enter Message" />
                <span class="input-group-btn">
                  <button class="btn btn-info send" type="submit">SEND</button>
                </span>
              </div>
            </div>
          </form>
          {{/if}}
        </div>
      </div>
    </div>
  </div>
</body>
